<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      width: 500px;
      height: 300px;
      background-color: blue;
      position: absolute;
      display: block;
      top: 200px;
      left: 200px;

    }

    .red-circle{
      border-radius: 50%;
      background-color: red;
      height: 200px;
      width:  200px !important;
      top: 150px;
      left: 200px;
      position: relative;

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
